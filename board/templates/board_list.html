<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
</head>
<body>
<h2>게 시 판</h2>
<br>
<table>
    <thead>
    <tr>
        <td>이름</td>
        <td>제목</td>
        <td>내용</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        {% for board in object_list %}
        <td><a href="{% url 'board:details' board.id%}">{{board.name}}</a></td>
        <td><a href="{% url 'board:details' board.id%}">{{board.title}}</a></td>
        <td><a href="{% url 'board:details' board.id%}">{{board.content}}</a></td>
    </tr>
{% endfor %}

    </tbody>
</table>
<a href="{% url 'board:add' %}"><button>글쓰기</button></a>
</body>
</html>
